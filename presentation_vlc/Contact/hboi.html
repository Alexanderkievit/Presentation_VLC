<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Frame</title>
  <link rel="shortcut icon" href="./logo.png"/>
  <link rel="stylesheet" href="index.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="layout">

    <div class="frame">

      <div class="profile">
        <img class="blob" src="./logo4.png" alt="Profile icon">
      </div>

      <div class="content">
        <h1>Alexander Kievit</h1>
        <h2>Back-end Developer</h2>

        <br/>
        <div class="contact">
          <div onclick="window.open(`https://www.github.com/Alexanderkievit`, `_blank`);" class="social-icon">
            <i class="fa fa-github"><p>&nbsp; Github.com/Alexanderkievit</p></i>
          </div>

          <div onclick="window.open(`https://www.linkedin.com/in/alexander-kievit/`, `_blank`);" class="social-icon">
            <i class="fa fa-linkedin"><p>&nbsp; Linkedin.com/in/alexander-kievit/</p></i>
          </div>

          <div onclick="window.location.href = `mailto:alexander.kievit@student.hu.nl`;" class="social-icon">
            <i class="fa fa-envelope"><p>&nbsp; alexander.kievit@student.hu.nl</p></i>
          </div>

          <div onclick="window.location.href = 'tel:31611485787';" class="social-icon">
            <i class="fa fa-phone" aria-hidden="true"><p>&nbsp; +31 611485787</p></i>
          </div>
        </div>
      </div>

    </div>

    </body>
</html>
